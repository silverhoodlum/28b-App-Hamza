              "Value 2",
              "Value 3"
            ],
            target: 2,
            actual: 0

          {
            name: "Metric 4",
            range: [
              "Value 0",
              "Value 1",
              "Value 2",
              "Value 3"
            ],
            target: 3,
            actual: 2
          },
          {
            name: "Metric 5",
            range: [
              "Value 0",
              "Value 1",
              "Value 2",
              "Value 3"
            ],
            target: 2,
            actual: 1
          }
        ]
      });

</html>
